<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Minions Talk</title>
		<link rel="stylesheet" type="text/css" href="./style/style.css" />
	</head>

	<body>
		<header>
			<div class="container">
				<h1>Minions | Banana Talk</h1>
			</div>
		</header>

		<section class="main">
			<div class="container">
				<textarea
					id="text-input"
					placeholder="Write a message you want to convert to banana language"
				></textarea>

				<button id="btn-translate" class="btn">Banana Translate</button>

				<textarea id="text-output" placeholder="Banana Message"></textarea>
			</div>
		</section>

		<footer>
			<div class="container">
				<h3>About</h3>
				<p>
					Are you a fan of minions? Did you know that the gibberish they say is
					an actual language. Use the translator to convert your text from
					English to Minion speak or Banana language.
				</p>
				<p class="dev">
					Made with ❤️ by
					<a class="link" href="https://vaishnavs.netlify.app/">Vaishnav</a>
				</p>
			</div>
		</footer>

		<script src="./js/app.js" type="text/javascript"></script>
	</body>
</html>
